<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="zincGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#A1A1AA"/>
      <stop offset="100%" style="stop-color:#52525B"/>
    </linearGradient>
    <linearGradient id="signGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
  </defs>

  <!-- Background dark -->
  <circle cx="50" cy="50" r="48" fill="#1F1B24"/>

  <!-- Zinc roof -->
  <path d="M15 42 L50 20 L85 42 L85 48 L50 28 L15 48 Z" fill="url(#zincGrad)"/>
  <line x1="15" y1="48" x2="85" y2="48" stroke="#52525B" stroke-width="2"/>

  <!-- Walls -->
  <rect x="20" y="48" width="60" height="38" fill="#FEF3C7"/>

  <!-- Red sign "PULPERIA" -->
  <rect x="30" y="52" width="40" height="10" rx="1" fill="url(#signGrad)"/>
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">PULPERIA</text>

  <!-- Windows (blue) -->
  <rect x="25" y="65" width="12" height="10" rx="1" fill="#1E40AF"/>
  <line x1="31" y1="65" x2="31" y2="75" stroke="#3B82F6" stroke-width="1"/>
  <line x1="25" y1="70" x2="37" y2="70" stroke="#3B82F6" stroke-width="1"/>

  <rect x="63" y="65" width="12" height="10" rx="1" fill="#1E40AF"/>
  <line x1="69" y1="65" x2="69" y2="75" stroke="#3B82F6" stroke-width="1"/>
  <line x1="63" y1="70" x2="75" y2="70" stroke="#3B82F6" stroke-width="1"/>

  <!-- Door -->
  <rect x="42" y="72" width="16" height="14" fill="#92400E"/>
  <circle cx="55" cy="79" r="1.5" fill="#F59E0B"/>

  <!-- Star decorations -->
  <polygon points="82,18 83,21 86,22 83,23 82,26 81,23 78,22 81,21" fill="#FFD700"/>
  <polygon points="75,12 76,14 78,14 76,15 75,17 74,15 72,14 74,14" fill="#FFD700" opacity="0.7"/>
</svg>
