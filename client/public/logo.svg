<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo "La Casita" - Pulpería Hondureña -->
  <!-- Paleta: Rojo Arcilla #C0392B + Blanco Hueso #F4F1EA -->

  <!-- Fondo Squircle - Rojo Arcilla con gradiente sutil -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C0392B"/>
      <stop offset="100%" stop-color="#922B21"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#bgGradient)"/>

  <!-- Casita Minimalista con ventana característica -->
  <g transform="translate(96, 100)" stroke="#F4F1EA" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Techo a dos aguas -->
    <path d="M160 40 L20 140 L160 140"/>
    <path d="M160 40 L300 140 L160 140"/>

    <!-- Paredes de la casa -->
    <rect x="50" y="140" width="220" height="160" rx="8"/>

    <!-- Ventana con barrotes (característica pulpería) -->
    <rect x="100" y="180" width="120" height="80"/>
    <!-- Barrote vertical izquierdo -->
    <line x1="140" y1="180" x2="140" y2="260"/>
    <!-- Barrote vertical derecho -->
    <line x1="180" y1="180" x2="180" y2="260"/>
    <!-- Barrote horizontal -->
    <line x1="100" y1="220" x2="220" y2="220"/>
  </g>
</svg>
